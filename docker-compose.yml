version: '3.8'

services:
  app:
    build: ./frontend
    container_name: paas-app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
      - ./nginx-configs:/etc/nginx/sites-enabled
    environment:
      - DOMAIN=ivibe.site
      - NGINX_CONFIG_PATH=/etc/nginx/sites-enabled
      - PROJECTS_BASE_PATH=/app/data/projects
      - PORT_RANGE_START=10000
      - PORT_RANGE_END=20000
    restart: unless-stopped
    networks:
      - paas-network

networks:
  paas-network:
    driver: bridge
