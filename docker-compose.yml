version: '3.8'

services:
  backend:
    build: ./backend
    container_name: paas-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
      - ./nginx-configs:/etc/nginx/sites-enabled
    environment:
      - DATABASE_URL=sqlite:///data/paas.db
      - DOMAIN=launch.me
      - NGINX_CONFIG_PATH=/etc/nginx/sites-enabled
      - PROJECTS_BASE_PATH=/data/projects
    restart: unless-stopped
    networks:
      - paas-network

  frontend:
    build: ./frontend
    container_name: paas-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - paas-network

networks:
  paas-network:
    driver: bridge
