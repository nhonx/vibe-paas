# Main PaaS configuration
# This file should be placed in /etc/nginx/sites-available/paas
# and symlinked to /etc/nginx/sites-enabled/paas

# Main application
server {
    listen 80;
    server_name launch.me www.launch.me;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Include project-specific configurations
include /etc/nginx/sites-enabled/*.conf;
